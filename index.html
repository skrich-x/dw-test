<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>

  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">

  <link rel="stylesheet" href="dist/styles/main.css">

  <script src="bower_components/modernizr/modernizr.js"></script>
</head>

<body>
  <section class="center-container">
    <h1 class="header">Landing Page Form - Front-End Developer Test</h1>

    <form id="shipping-form" name="product-form" action "" method="post">

      <div id="shipping-address-container">

        <div class="section-header">
          <h2 class="shipping-header">Shipping Information</h2>
        </div>

        <ul class="checkout" id="shipping-address">

          <li id="shipping-email">
            <label>Email Address</label>
            <input type="email" id="email_address" name="email_address" placeholder="your@email.com" required>
          </li>
          <li id="shipping-email">
            <label>Confrim Email</label>
            <input type="email" id="email_address_confirm" name="email_address_confirm" placeholder="your@email.com" required>
          </li>

          <li id="shipping-fname">
            <label> First Name </label>
            <input id="first_name" name="first_name" maxlength="15" value="" type="text" placeholder="First Name" required>
          </li>
          <li id="shipping-lname">
            <label> Last Name </label>
            <input id="last_name" name="last_name" maxlength="19" value="" type="text" placeholder="Last Name" required>
          </li>

          <div class="column_1">

            <li id="shipping-addr1">
              <label> Address 1 </label>
              <input id="address_1" name="address_1" maxlength="35" value="" type="text" placeholder="Enter an address" required>
            </li>
            <li id="shipping-addr2">
              <label> Address 2 </label>
              <input id="address_2" name="address_2" maxlength="35" value="" type="text" placeholder="Apt Number">
            </li>
            <li id="shipping-city">
              <label> City </label>
              <input id="city" name="city" value="" type="text" placeholder="City" required>
            </li>

          </div>

          <div class="column_2">

            <li id="shipping-state">
              <label> State </label>
              <select class="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option id="no-ship" name="no_ship" value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option id="no-ship" name="no_ship" value="MD">Maryland</option>
                <option id="no-ship" name="no_ship" value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option id="no-ship" name="no_ship" value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option id="no-ship" name="no_ship" value="PA">PA>Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </li>
            <li id="shipping-zip">
              <label>Zip</label>
              <input id="zip" name="zip" maxlength="5" value="" type="text" placeholder="Zip Code" required>
            </li>

            <li id="shipping-phone">
              <label>Phone</label>
              <input id="phone" name="phone" maxlength="10" value="" type="text" placeholder="000-000-0000" required>
            </li>
          </div>

          <div class="commercial-section">
            <li id="shipping-toggle">
            <p>Is this address for a business? </p>
            <input id="commercial" value="Commercial" type="checkbox">
            <label for="#commercial">
              Yes, this is a commercial address.</label>
            </li>
            <li id="shipping-company">
              <label> Company Name </label>
              <input id="company" value="" type="text" placeholder="Company Name">
            </li>
          </div>
        </ul>
      </div>

      <input class="submit-button" type="submit" value="Submit Form" />

    </form>

    <div id="thank-you">
      <h1 id="first-last"></h1>
      <h1 id="address-replace"></h1>
      <h1 id="city-state-zip"></h1>
      <h1 id="phone-replace"></h1>
    </div>
      <!-- First Name Last Name
Address 1
City, State, Zip
Phone -->

    <!-- Third Party Scripts -->
    <script src="bower_components/commonjs-require/commonjs-require.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validation/dist/jquery.validate.js"></script>
    <script src="bower_components/jquery-validation/dist/additional-methods.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- Application Scripts -->
    <script src="scripts/main.js"></script>

  </section>
</body>

</html>
