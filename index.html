<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">

    <link rel="stylesheet" href="dist/styles/main.css">

    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

    		<h1>Landing Page Form - Front-End Developer Test</h1>

    		<form id="shipping-form" name="product-form" action"" method="post">

    			<div id="shipping-address-container">
    				<div class="section-header">
    					<h2>Shipping Information</h2>
    				</div>
    				<ul class="checkout" id="shipping-address">
    					<li id="shipping-email">
    						<label>Email Address</label>
    						<input type="email"  id="email_address">
    					</li>
    					<li id="shipping-email">
    						<label>Confrim Email Address</label>
    						<input type="email"  id="email_address_confirm">
    					</li>
    					<li id="shipping-fname">
    						<label>  First Name </label>
    						<input id="first_name" maxlength="15"  value=""  type="text" >
    					</li>
    					<li id="shipping-lname">
    						<label>  Last Name </label>
    						<input id="last_name" maxlength="19"  value=""  type="text" >
    					</li>
    					<li id="shipping-addr1">
    						<label>  Address 1 </label>
    						<input id="address_1" maxlength="35"  value="" type="text" >
    					</li>
    					<li id="shipping-addr2">
    						<label> Address 2 </label>
    						<input id="address_2" maxlength="35"  value="" type="text" >
    					</li>
    					<li id="shipping-city">
    						<label> City </label>
    						<input id="city"  value="" type="text">
    					</li>
    					<li id="shipping-state">
    						<label> State </label>
    						<select name="state">
    						<option value="AL">AL</option>
    						<option value="AK">AK</option>
    						<option value="AZ">AZ</option>
    						<option value="AR">AR</option>
    						<option value="CA">CA</option>
    						<option value="CO">CO</option>
    						<option value="CT">CT</option>
    						<option value="DE">DE</option>
    						<option value="DC">DC</option>
    						<option value="FL">FL</option>
    						<option value="GA">GA</option>
    						<option value="HI">HI</option>
    						<option value="ID">ID</option>
    						<option value="IL">IL</option>
    						<option value="IN">IN</option>
    						<option value="IA">IA</option>
    						<option value="KS">KS</option>
    						<option value="KY">KY</option>
    						<option value="LA">LA</option>
    						<option value="ME">ME</option>
    						<option value="MD">MD</option>
    						<option value="MA">MA</option>
    						<option value="MI">MI</option>
    						<option value="MN">MN</option>
    						<option value="MS">MS</option>
    						<option value="MO">MO</option>
    						<option value="MT">MT</option>
    						<option value="NE">NE</option>
    						<option value="NV">NV</option>
    						<option value="NH">NH</option>
    						<option value="NJ">NJ</option>
    						<option value="NM">NM</option>
    						<option value="NY">NY</option>
    						<option value="NC">NC</option>
    						<option value="ND">ND</option>
    						<option value="OH">OH</option>
    						<option value="OK">OK</option>
    						<option value="OR">OR</option>
    						<option value="PA">PA</option>
    						<option value="RI">RI</option>
    						<option value="SC">SC</option>
    						<option value="SD">SD</option>
    						<option value="TN">TN</option>
    						<option value="TX">TX</option>
    						<option value="UT">UT</option>
    						<option value="VT">VT</option>
    						<option value="VA">VA</option>
    						<option value="WA">WA</option>
    						<option value="WV">WV</option>
    						<option value="WI">WI</option>
    						<option value="WY">WY</option>
    						</select>
    					</li>
    					<li id="shipping-zip">
    						<label>Zip</label>
    							<input id="zip" maxlength="5"  value="" type="text">
    					</li>
    					<li id="shipping-phone">
    						<label>Phone </label>
    						<input id="phone" maxlength="10"  value="" type="text" >
    					</li>
    					<li id="shipping-toggle"> <p>Is this address? </p>
    						<input id="residential"  value="Residential" type="radio" checked="">
    						<span> Residential </span>
    						<input id="commercial"  value="Commercial" type="radio">
    						<span> Commercial </span>
    					</li>
    					<li id="shipping-company">
    						<label> Company Name </label>
    						<input id="company" value="" type="text" >
    					</li>
    				</ul>
    			</div>

    		<input class="submit" type="submit" value="Submit Form"/>

    		</form>

    <!-- Third Party Scripts -->
    <script src="bower_components/commonjs-require/commonjs-require.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validation/dist/jquery.validate.js"></script>
    <script src="bower_components/jquery-validation/dist/additional-methods.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- Application Scripts -->
    <script src="scripts/main.js"></script>

  </body>
</html>
